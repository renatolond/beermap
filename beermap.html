<body>

      <div class="span10">
        <div class="header row">

            <h3 style="margin-bottom: 0px">Pre√ßos de cerveja</h3>
          </div>

            <div style="float: right">

        <div class="row">
          <div class="span6">
            {{> map}}

          <div class="span4">
